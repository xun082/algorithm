<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var isValid = function (s) {
        /**
         * @author xun
         * @method 栈
         * @timeComplexity O(N)
         * @spaceComplexity O(N)
         */
        const stack = [];
        const map = {
          "(": ")",
          "[": "]",
          "{": "}",
        };

        for (let i = 0; i < s.length; i++) {
          const item = s[i];
          if (map[item]) {
            stack.push(item);
          } else {
            // 反括号的情况
            if (item !== map[stack.pop()]) {
              return false;
            }
          }
        }
        // 栈为空则返回true
        return !stack.length;
      };
      debugger;
      isValid("([])");
    </script>
  </body>
</html>
